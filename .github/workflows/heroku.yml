name: Heroku

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Push to Heroku
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        id: push_to_heroku
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git clone https://.:${{ secrets.PAT }}@github.com/${{ secrets.HEROKU_REPOSITRY }} heroku
          mkdir ./release
          url=$(curl "https://api.github.com/repos/eliasbenb-dump/libDrive/releases/tags/v1.3.0" | grep -Po '"browser_download_url": "\K.*?(?=")')
          curl -L $url | tar xvf - -C ./release
          cd heroku
          mv Procfile runtime.txt README.md app.json LICENSE .gitignore ../release
          mkdir ../release/.git
          mv .git/* ../release/.git
          cd ../release
          git add .
          git commit -m "Automated release ${{ github.event.release.tag_name }}"
          git push
